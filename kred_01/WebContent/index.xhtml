<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

	<h:form id="bla">

			<p:panel header="Kalkulator kredytowy" toggleable="true" closable="false" widgetVar="panel">

				<h:panelGrid id="grid" columns="3" cellpadding="5">

					<p:outputLabel for="amount" value="Kwota:" />
						<p:inputText id="amount" value="#{kredBB.amount}" required="true" requiredMessage="Nie podano kwoty"
		                    converterMessage="Błędny typ danych"
		                    validatorMessage="Wartość musi być z zakresu 10-100 tysięcy">
		                    	<f:validateDoubleRange minimum="10000" maximum="100000"/>
						</p:inputText>
					<p:message for="amount" />
					
					<p:outputLabel for="years" value="Okres:" />
					<p:inputText id="years" value="#{kredBB.years}" required="true" requiredMessage="Nie podano na ile lat"
	                    converterMessage="Błędny typ danych"
	                    validatorMessage="Kredyt może zostać przyznany na maksymalnie 10 lat">
                    		<f:validateDoubleRange maximum="10"/>
					</p:inputText>
					<p:message for="years" />
					
					<p:outputLabel for="percentage" value="Oprocentowanie:" />
					<p:inputText id="percentage" value="#{kredBB.percentage}" required="true" requiredMessage="Nie podano oprocentowania"
	                    converterMessage="Błędny typ danych"
	                    validatorMessage="Oprocentowanie może wynosić maksymalnie 40%">
                    		<f:validateDoubleRange maximum="40"/>
					</p:inputText>
					<p:message for="percentage" />

					<p:commandButton value="Oblicz ratę" action="#{kredBB.calc()}" update="@form" />

				</h:panelGrid>
			</p:panel>
			
		</h:form>
			</ui:define>

</ui:composition>
</html>
